<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: aliceblue;
    }

    div {
        position: fixed;
        bottom: 10px;
        right: 45%;
    }

    button {
        background-color: rgb(113, 143, 113);
        padding: 12px 24px;
        font-size: 20px;
        border-radius: 12px;
        border: 1px solid white;
        position: relative;
        bottom: 0px;
        cursor: pointer;
    }
</style>

<body>

    <div>
        <button class="start">start</button>
        <button class="stops">stop</button>
    </div>

    <script>
        const body = document.querySelector('body')
        const start =document.querySelectorAll('button')[0]
        const stop =document.querySelectorAll('button')[1]
        let interval ;
        start.onclick = ()=>{
            interval = setInterval(()=>{
                let num = Math.floor(Math.random() * 256)
                const color = body.style.backgroundColor=`rgb(${8 * num},${7 * num},${3 * num})`
                console.log(color)
            },100)
        }
        stop.onclick = ()=>{
            clearInterval(interval)
        }













    </script>
</body>

</html>
