<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        html,
        body {
            padding: 0px;
            margin: 0px;
        }

        .d-flex {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: aliceblue;
            width: 400px;
            height: 100%;
            box-sizing: border-box;
            margin-right: 40px;
            transition: width 0.7s cubic-bezier(0.075, 0.82, 0.165, 1);

        }
        span{
            font-size: 24px;
            border-bottom: 1px solid gray;
            margin-bottom: 40px;
            margin-right: 16px;
            display: inline-block;
        }
        .header{
            padding: 20px;
        }
        img{
            cursor: pointer;
        }
        ul li{
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            list-style: none;

        }
        li::marker{
            display: none;
        }
        .collapse{
            width: 80px !important;
            transition: width 1s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        .collapse :is(ul,.header) {
            opacity: 0;
            transition: opasity 2s cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        img{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
           <div class="header">
             <span id="span">Welcome to our site</span>
           </div>

        </div>
    </div>
